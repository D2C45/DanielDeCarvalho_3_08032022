<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d03da1a60.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logo/ohmyfood.png">
    <link rel="stylesheet" href="style.css" />
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <section class="location">
        <div class="location__city">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
    </section>
    <section class="description">
        <h2>Réservez le menu qui vous convient</h2>
        <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button class="btn">Explorer nos restaurants</button>
    </section>
    <section class="functioning">
        <div class="functioning__container">
            <h2>Fonctionnement</h2>
            <ol class="functioning__list">
                <li class="functioning__btn">
                    <i class="fas fa-mobile-alt"></i>
                    <h3>Choisissez un restaurant</h3>
                </li>
                <li class="functioning__btn">
                    <i class="fas fa-list"></i>
                    <h3>Composez votre menu</h3>
                </li>
                <li class="functioning__btn">
                    <i class="fas fa-store"></i>
                    <h3>Déguster au restaurant</h3>
                </li>
            </ol>
        </div>
    </section>
</body>
</html>
